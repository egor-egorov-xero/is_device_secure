name: is_device_secure
description: "This plugin can check security status of the device."
version: 0.0.2
author: "Sanath Nandasiri"
homepage: https://github.com/sanathe06/is_device_secure

environment:
  sdk: ">=2.12.0-29.10.beta <3.0.0"
  flutter: ">=1.20.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.ceylonlab.is_device_secure
        pluginClass: IsDeviceSecurePlugin
      ios:
        pluginClass: IsDeviceSecurePlugin
